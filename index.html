<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="shortcut icon" href="./imgs/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="css/style.css" media="all">
    <link rel="stylesheet" href="css/tablet-pc.css" media="screen and (min-width: 768px)">
    <link rel="stylesheet" href="css/bigscreens.css" media="screen and (min-width: 1200px)">
    <link rel="stylesheet" href="css/print.css" media="print">
</head>
<body>
    <!-- All medias -->
    <main>
        <section id="fundo-btn-menu">
            <i id="btn-menu" class="material-symbols-outlined">Menu</i>
        </section>

        <section id="symbol-windows">
            <img id="windows-image" src="./imgs/win7-icon.png" alt="Símbolo do windows">
            <p>Windows</p>
            <p id="windows-number"></p>
        </section>

        <section id="container">
            <section id="background-image"></section>

            <section id="login">
                <h1>Login</h1>
                <p>
                    Seja bem-vindo(a) novamente. 
                </p>
                <p>
                    Faça login para acessar sua conta.
                </p>
                <form action="cadastro.js" method="post" autocomplete="on">
                    <div class="input-box">
                        <label for="iemail">
                            <i class="material-symbols-outlined">person</i>
                        </label>
                        <input type="email" name="email" id="iemail" required autocomplete="email" placeholder="seu e-mail" maxlength="50">
                    </div>
                    <div class="input-box">
                        <label for="isenha">
                            <i class="material-symbols-outlined">vpn_key</i>
                        </label>
                        <input type="password" name="senha" id="isenha" required autocomplete="new-password" placeholder="sua senha" minlength="8" maxlength="25">
                    </div>
                    <input id="input-entrar" type="submit" value="Entrar">
                    <a id="esqueci-senha" href="esqueci.html">
                        <span>Esqueci a Senha</span>
                    </a>
                </form>
            </section>
        </section>
    </main>

    <!-- Menu Mobile -->
    <section id="menu-ativo">
        <section id="barra-lateral">
            <div id="win11-icon-mobile"><img src="imgs/win11-icon.png" alt="Windows 11 - ícone"></div>
            <div id="win10-icon-mobile"><img src="imgs/win10-icon.png" alt="Windows 10 - ícone"></div>
            <div id="win7-icon-mobile"><img src="imgs/win7-icon.png" alt="Windows 7 - ícone"></div>
            <a href="https://github.com/Ravierdavi" target="_blank"><img src="imgs/github-icon.png" alt="Github - ícone"></a>
        </section>
        <div id="fundo"></div>
    </section>

    <!-- Menu Big screens -->
    <section id="menu-big">
        <div id="win11-icon-bs"><img src="imgs/win11-icon.png" alt="Windows 11 - ícone"></div>
            <div id="win10-icon-bs"><img src="imgs/win10-icon.png" alt="Windows 10 - ícone"></div>
            <div id="win7-icon-bs"><img src="imgs/win7-icon.png" alt="Windows 7 - ícone"></div>
            <div id="github-icon-bs"><a href="#"><img src="imgs/github-icon.png" alt="Github - ícone"></a></div>
    </section>
</body>
</html>
