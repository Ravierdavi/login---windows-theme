<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="shortcut icon" href="./imgs/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <!-- button menu - Mobile -->
    <section id="fundo-btn-menu">
        <i id="btn-menu" class="material-symbols-outlined">Menu</i>
    </section>

    <!-- All medias -->
    <main>
        <section id="container">
            <div id="background-image"></div>

            <section id="login">
                <h1>Login</h1>
                <p>
                    Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.
                </p>
                <form action="cadastro" method="post" autocomplete="on">
                    <div class="input-box">
                        <label for="iemail">
                            <i id="btn-menu" class="material-symbols-outlined">person</i>
                        </label>
                        <input type="email" name="email" id="iemail" required autocomplete="email" placeholder="seu e-mail" maxlength="30">
                    </div>
                    <div class="input-box">
                        <label for="isenha">
                            <i id="btn-menu" class="material-symbols-outlined">vpn_key</i>
                        </label>
                        <input type="password" name="senha" id="isenha" required autocomplete="new-password" placeholder="sua senha" minlength="8" maxlength="25">
                    </div>
                    <input id="input-entrar" type="submit" value="Entrar">
                    <button id="esqueci-senha">
                        <a href="esqueci.html">
                            Esqueci a Senha
                            <i id="btn-menu" class="material-symbols-outlined">mail</i>
                        </a>
                    </button>
                </form>
            </section>
        </section>

        <section id="symbol-windows">
            <img id="windows-image" src="./imgs/" alt="Símbolo do windows">
            <p>Windows</p>
            <p id="windows-number"><span>11</span></p>
        </section>
    </main>

    <!-- Menu Mobile -->
    <section id="menu-ativo">
        <section id="barra-lateral">
            <div>win11</div>
            <div>win10</div>
            <div>win7</div>
            <div>github</div>
        </section>

        <div id="fundo"></div>
    </section>

    <!-- Menu Big screens -->
    <section id="menu-big">
        <div>win11</div>
        <div>win10</div>
        <div>win7</div>
        <div>github</div>
    </section>
</body>
</html>
